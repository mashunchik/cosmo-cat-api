databaseChangeLog:
  - changeSet:
      id: 001-create-categories
      author: cosmo-cats
      changes:
        - createSequence:
            sequenceName: category_seq
            incrementBy: 1
            startValue: 1
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: category_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-products
      author: cosmo-cats
      changes:
        - createSequence:
            sequenceName: product_seq
            incrementBy: 1
            startValue: 1
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: product_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category
                    references: categories(id)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock_quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-orders
      author: cosmo-cats
      changes:
        - createSequence:
            sequenceName: order_seq
            incrementBy: 1
            startValue: 1
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: order_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 004-create-order-items
      author: cosmo-cats
      changes:
        - createSequence:
            sequenceName: order_item_seq
            incrementBy: 1
            startValue: 1
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: order_item_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_product
                    references: products(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price_per_unit
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
