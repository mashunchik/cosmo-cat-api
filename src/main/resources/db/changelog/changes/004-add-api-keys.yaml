databaseChangeLog:
  - changeSet:
      id: 004-add-api-keys
      author: cosmo-cats
      changes:
        - createSequence:
            sequenceName: api_key_seq
            incrementBy: 1
            startValue: 1

        - createTable:
            tableName: api_keys
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: api_key
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createTable:
            tableName: api_key_roles
            columns:
              - column:
                  name: api_key_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: api_key_roles
            baseColumnNames: api_key_id
            referencedTableName: api_keys
            referencedColumnNames: id
            constraintName: fk_api_key_roles_api_key
            onDelete: CASCADE

        - createIndex:
            tableName: api_keys
            indexName: idx_api_key
            columns:
              - column:
                  name: api_key
